<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<h:head>
		<title>Doctor - SECUNDARIO</title>
		<h:outputScript library="js" name="villa.js" />
		<h:outputStylesheet library="css" name="dist.css" />
		<h:outputStylesheet library="css" name="villa-foundation.css" />
		<h:outputStylesheet library="css" name="villa-grid.css" />
		<h:outputStylesheet library="css" name="polar-font.css" />
		<h:outputStylesheet library="css" name="villa-doctor.css" />
		<h:outputStylesheet library="css" name="villa.css" />
		<h:outputStylesheet library="css" name="polar.css" />
		<h:outputScript library="js" name="jquery-ui.min.js" />
		<h:outputScript library="js" name="jquery.datetimepicker.js" />
		<h:outputScript library="js" name="jquery.inputmask.js"/>
		<h:outputScript library="js" name="jquery.maskMoney.min.js" />
		<h:outputScript library="js" name="dist.js" />
		<link rel="icon" href="#{resource['img:favicon.ico']}" type="image/x-ico"/>
	</h:head>

	<script>sidebarIcon = true;</script>

	<h:body class="clear">

		<sec:ifAnyGranted roles="ROLE_ADMIN, ROLE_USER">

<!--			<h:outputText id="loginativo" value="#{request.userPrincipal.name}"/>

			<h:outputLink onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" title="Sair">
				SAIR
			</h:outputLink>-->

			<div id="home-holder" class="height-window bg-cover" style="background-image: url('#{resource['img:wall02.jpg']}')">

				<div class="workspace">
					<div class="container maximized">
						<ui:insert name="main-content"></ui:insert>
					</div>
				</div>

				<div class="maia grey-800 font-grey-400">

					<header>
						<div id="start" class="item">
							<a href="./principal.jsf">
								<span class="magma-logo"></span>
							</a>
						</div>
					</header>

					<footer>
						<ul class="notification-bar">

							<!--<ui:insert name="search"></ui:insert>-->

							<li class="item sign" data-toggle="modal" data-target="#myModal">
								<a href="#">
									<span class="sign-off"></span>
									<span class="icon-list-ul"></span>
								</a>
							</li>

							<li class="item sign" data-toggle="modal" data-target="#myModal">
								<a href="#">
									<span class="sign-on"></span>
									<span class="icon-desktop"></span>
								</a>
							</li>

							<li class="item"><span class="clock-text"></span></li>
							<li class="item"><a href="#"><span class="notification-bar-name">Eduardo Barros</span></a></li>

							<li class="item sign">
								<a href="#">
									<span class="sign-off"></span>
									<span class="icon-th-large"></span>
								</a>
							</li>

						</ul>
					</footer>

				</div>

				<div class="launcher height-window grey-600">

					<ul>

						<h:form>

							<li class="item">
								<h:outputLink value="start.xhtml">
									<span class="icon" title="Start">
										<span class="icon-dashboard"></span>
									</span>
									<span class="title">Start</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="paciente.xhtml">
									<span class="icon" title="Pacientes">
										<span class="icon-users"></span>
									</span>
									<span class="title">Pacientes</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="profissional.xhtml">
									<span class="icon" title="Profissionais">
										<span class="icon-user-md"></span>
									</span>
									<span class="title">Profissionais</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="convenio.xhtml">
									<span class="icon" title="Convênios">
										<span class="icon-link"></span>
									</span>
									<span class="title">Convênios</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="especialidade.xhtml">
									<span class="icon" title="Especialidades">
										<span class="icon-tags"></span>
									</span>
									<span class="title">Especialidades</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="procedimento.xhtml">
									<span class="icon" title="Procedimentos">
										<span class="icon-check-square-o"></span>
									</span>
									<span class="title">Procedimentos</span>
								</h:outputLink>
							</li>
							<li class="item">
								<sec:ifAnyGranted roles="ROLE_ADMIN">
									<h:outputLink value="anamnese.xhtml">
										<span class="icon" title="Anamnese">
											<span class="icon-stethoscope"></span>
										</span>
										<span class="title">Anamnese</span>
									</h:outputLink>
								</sec:ifAnyGranted>
							</li>
							<li class="item">
								<h:outputLink value="agenda.xhtml">
									<span class="icon" title="Listagem">
										<span class="icon-list"></span>
									</span>
									<span class="title">Agenda - Listagem</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="agendaCalendario.xhtml">
									<span class="icon" title="Calendário">
										<span class="icon-calendar"></span>
									</span>
									<span class="title">Agenda - Calendário</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="backupRestore.xhtml">
									<span class="icon" title="Backup Restore">
										<span class="icon-check-square-o"></span>
									</span>
									<span class="title">Backup - Restore</span>
								</h:outputLink>
							</li>
							<li class="item">
								<h:outputLink value="salaespera_1.xhtml">
									<span class="icon" title="Sala de Espera">
										<span class="icon-check-square-o"></span>
									</span>
									<span class="title">Sala de Espera</span>
								</h:outputLink>
							</li>

						</h:form>

					</ul>

				</div>

				<p:growl id="growl"	showDetail="false" sticky="false" autoUpdate="true" life="2000"></p:growl>

			</div>

			<h:outputScript library="js" name="polar.js" />

		</sec:ifAnyGranted>
	</h:body>
</html>
